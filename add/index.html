<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מועדון חבריםות - הוספת משתמש.ת</title>
    <script src="https://cdn.jsdelivr.net/npm/easyqrcodejs@3.5.0/dist/easy.qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Assistant:400,600&display=swap&subset=hebrew"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="auth-container">
      <button id="auth-button">התחברות</button>
      <div id="auth-error" style="display: none;">יש להתחבר עם חשבון המערכת.</div>
    </div>

    <div id="panel" style="display: none;">
      <input type="text" id="name" placeholder="שם" />
      <button id="get-new-key-button">יצירת מפתח מועדון חדש</button>

      <div id="key-container" style="display: none;">
        <div id="qr-code"></div>
        <input type="text" readonly autofocus id="key" />
        <div>
          המפתח הועתק.<br />
          <a class="button" id="download">הורדת QRcode</a>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("auth-button")
        .addEventListener("click", auth);

        document
        .getElementById("get-new-key-button")
        .addEventListener("click", displayNewKey);
    </script>
  </body>
</html>
